					<div class="logo">
						<a href="index.html"><img src="images/logo2.png" alt="Логотип"></a>
					</div>
					<div class="banner">
						<img src="images/foto.png" width="100" alt="Изображение"> 
						<h3>Хотите узнать больше обо мне и моих работах?</h3>
						<p>

		<div class="menu">
			<div class="wrap">
				<nav>
					<ul>
					<li><a href="index.html">Главная</a></li>

		<div class="content">
			<div class="wrap">
				<div class="fon">
					<h2>Обратная связь</h2>
					<span class="pole">* Поля обязательные для заполнения</span>
					<hr class="line">
					<form class="contact_form" action="" method="post" name="contact_form">
						<ul>
							<li>
								<label>Имя*:</label>
								<input type="text" name="name" placeholder="Иванов Иван" required>
							</li>
							<li>
								<label>E-mail*:</label>
								<input type="email" name="email" placeholder="ivanov@gmail.com" required>
							</li>
							<li>
								<label>Телефон:</label>
								<input type="tel" pattern="8[0-9]{10}" name="telefon" placeholder="89998887766">
							</li>
							<li>
								<label>Сообщение*:</label>
								<textarea name="message" cols="40" rows="6" required></textarea>
							</li>
							<li>
								<button class="submit" type="submit">Отправить</button>
							</li>
						</ul>
					</form>
					<div class="clear"></div>
				</div>
			</div>
		</div>
